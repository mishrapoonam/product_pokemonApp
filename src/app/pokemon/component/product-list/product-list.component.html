<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" *ngFor="let product of productListDetails">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>{{product.name | uppercase}}</mat-card-title>
        </mat-card-header>
        <img mat-card-md-image src="../../../../assets/images/pokemon.png">
        <mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="displayProductDeatil(product.url)">View Product Detail</button>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  </div>
